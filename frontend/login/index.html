<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>
  <style>
    body{background:#0d1117;color:#c9d1d9;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .container{max-width:320px;margin:80px auto;padding:24px;background:#161b22;border:1px solid #30363d;border-radius:6px}
    h1{font-size:18px;margin:0 0 16px}
    label{display:block;font-size:12px;margin:12px 0 6px}
    input{width:100%;padding:8px 10px;border:1px solid #30363d;border-radius:6px;background:#0d1117;color:#c9d1d9}
    button{width:100%;margin-top:16px;padding:10px;border:0;border-radius:6px;background:#238636;color:#fff;font-weight:600;cursor:pointer}
    .error{color:#f85149;font-size:12px;margin-top:8px;min-height:16px}
  </style>
</head>
<body>
  <div class="container">
    <h1>登录到本地服务</h1>
    <label>用户名</label>
    <input id="username" type="text" autocomplete="username">
    <label>密码</label>
    <input id="password" type="password" autocomplete="current-password">
    <button id="submit">登录</button>
    <div class="error" id="error"></div>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const err = document.getElementById('error');
      err.textContent = '';
      if(!username || !password){ err.textContent = '请输入用户名和密码'; return; }
      try {
        const form = new URLSearchParams();
        form.set('username', username);
        form.set('password', password);
        const apiBase = window.location.origin;
        const res = await fetch(apiBase + '/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: form.toString(),
          credentials: 'same-origin'
        });
        const data = await res.json();
        if(res.ok && data && data.ok){
          window.location.href = '/';
        } else {
          err.textContent = (data && data.error) || '登录失败';
        }
      } catch(e){
        err.textContent = '网络错误，请稍后重试';
      }
    });
  </script>
</body>
</html>
